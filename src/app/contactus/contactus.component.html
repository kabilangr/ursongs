<h2>FeedBack</h2>
<br>
<div id="contact">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Email</mat-label>
      <input matInput placeholder="example@mail.com">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Leave a FeedBack comment</mat-label>
      <textarea matInput placeholder="It makes me feel..."></textarea>
    </mat-form-field>
  </form>
</div>
<br><br>
<div class="btn">
  <button>Submit</button>
</div>
