<h2>Sign in Here!!!!</h2>
<div class="total">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example">
      <mat-label>password</mat-label>
      <input matInput placeholder="******">
    </mat-form-field>
  </form>
  <br>
  <div class="example-button-row">
    <button mat-raised-button
      style="background: grey; align-self: center; height: 30px;color: aliceblue; border-radius: 0.5em;">Sign
      in</button>
  </div>
</div>
