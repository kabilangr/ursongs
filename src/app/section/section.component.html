<h2 style="text-align: center;">Top Songs</h2>
<div class="text-center">
  <p class="lead" *ngIf="loading" style="text-align: center; font-weight: 800;">Loading...</p>
</div>
<div class="order">
  <div class="d" *ngFor="let item of s1">
    <a href="{{ item.api_track }}">
      <mat-card class="example-card" style="background: #dcdde0;">
        <mat-card-header class="name">
          <mat-card-title style="font-size:small; text-align: center;">
            {{shrinker(item.track)}} </mat-card-title>
          <mat-card-subtitle style="font-size:small; text-align: center;"> {{ shrinker(item.album)}}
          </mat-card-subtitle>
        </mat-card-header>
        <img class="images" mat-card-image src="{{ item.cover }}" alt="{{shrinker(item.track)}}">
      </mat-card>
    </a>
  </div>
</div>
